<mat-dialog-content>
  <div class="text-dark py-5">
    <div *ngIf="!!hasLogged(); else elseBlock">
      <section class="text-center">
        <button (click)="logout()" class="btn btn-sm btn-danger">
          Sair da Conta
        </button>
      </section>
    </div>
    <ng-template #elseBlock>
      <h2 class="h6 text-center">
        Fa√ßa login na <span class="text-orange-1">videogamestore.com</span>
      </h2>
      <form (submit)="login()" class="mt-3 px-4">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Digite seu email"
            name="email-input"
            [(ngModel)]="email"
          />
        </div>
        <div class="form-group">
          <label for="senha">Senha</label>
          <input
            type="password"
            class="form-control"
            id="senha"
            placeholder="Digite sua senha"
            name="password-input"
            [(ngModel)]="password"
          />
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="stayLogged"
          />
          <label class="form-check-label text-muted" for="stayLogged">
            Ficar conectado
          </label>
        </div>
        <div class="form-group mt-4">
          <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </div>
      </form>
    </ng-template>
  </div>
</mat-dialog-content>
